<h1>Login</h1>
<hr/>
<div class="col-md-4">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
        <div class="form-group">
            <label for="userName">User Name</label>
            <em *ngIf="loginForm.controls['userName']?.invalid && (loginForm.controls['userName']?.touched || mouseoverLogin)">Required</em>
            <input (ngModel)="userName" name="userName" id="userName" type="text" class="form-control" placeholder="User Name" required/>
          
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <em *ngIf="loginForm.controls['passWord']?.invalid
            && (loginForm.controls['passWord']?.touched||mouseoverLogin)
            ">Required</em>
            <input (ngModel)="passWord" name="passWord" required id="passWord" type="password" class="form-control" 
            placeholder="please inter Password"/>
        </div>
        <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
        <button type="submit" [disabled]='loginForm.invalid' class="btn btn-primary">Login</button>
        </span>
        <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
        
    </form>
</div>

<div class="col-md-3">
    loginForm.controls.userName.valid {{loginForm.controls['userName']?.valid}}
</div>
